<!DOCTYPE html>
<html>
<head>
  <title>GIF Container Website</title>
  <style>
    body {
	
	font-family: "Courier New", monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    
    .gif-container {
      max-width: 75%;
      margin: 0 auto;
     overflow: hidden;
    }

    .gif-container img {
      width: 100%;
      height: auto;
	object-fit: cover;
      animation: gif-cycle 8s infinite;
    }
    

@keyframes gif-cycle {
  0% {
    opacity: 1;
    z-index: 3;
  }
  16.666% {
    opacity: 0;
    z-index: 2;
  }
  33.333% {
    opacity: 0;
    z-index: 1;
  }
  50% {
    opacity: 1;
    z-index: 3;
  }
  100% {
    opacity: 1;
    z-index: 3;
  }
}


    
     .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
    }

    .taskbar a {
      color: #C0C0C0;
      margin-right: 20px;
    }

    .taskbar a:hover {
      text-decoration: none;
    }

    
    p2 {
        font-size: 30px;
        text-align: justify;
        margin-bottom: 10px;
		text-align: center;
     }
    

    
  </style>
</head>
